    type: Calendar

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select ID,
             TASK_NAME,
             START_DATE,
             END_DATE,
             COMPLETED_YN,
             CREATED,
             USER_NAME,
             case
              when COMPLETED_YN = 'N' then 'apex-cal-brown'
              when COMPLETED_YN = 'Y' then 'apex-cal-yellow'
